<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="sidebar p-4">
            <br>
            <p class="btn-texts">Components</p>
            <button id="accordion"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-100">Accordion</button>
            <button id="alerts"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Alerts</button>
            <button id="badge"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Badge</button>
            <button id="breadcrumb"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Breadcrumb</button>
            <button id="buttons"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Buttons</button>
            <button id="button_group"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Button
                group</button>
            <button id="card"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Card</button>
            <button id="carousel"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Carousel</button>
            <button id="close_button"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Close
                button</button>
            <button id="collapse"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Collapse</button>
            <button id="dropdowns"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Dropdowns</button>
            <button id="list_group"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">List group</button>
            <button id="modal"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Modal</button>
            <button id="navbar"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Navbar</button>
            <button id="nav_tabs"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Nav &
                tabs</button>
            <button id="offcanvas"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Offcanvas</button>
            <button id="pagination"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Pagination</button>
            <button id="placeholders"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Placeholders</button>
            <button id="popovers"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Popovers</button>
            <button id="progress"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Progress</button>
            <button id="scrollspy"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Scrollspy</button>
            <button id="spinners"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Spinners</button>
            <button id="toasts"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Toasts</button>
            <button id="tooltips"
                class="btn btn-primary bg-gradient-to-b from-black to-gray-800 hover:bg-gray-700">Tooltips</button>
        </div>
    </aside>
    <script src="dashboard.js"></script>
</body>

</html>
