<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
  content="IE=edge" />
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username 
        <span id="error-msg-second-line">
          and/or password
        </span>
      </p>
    </div>
    
    <form id="login-form">
      
      <div class="input-box">
        <input type="text" name="username" 
        id="username-field" 
        class="login-form-field" 
        placeholder="Username">
      </div>

      <div class="input-box">
        <input type="password" 
        name="password" 
        id="password-field" 
        class="login-form-field" 
        placeholder="Password">
      </div>
       
    </form>
  
      <div class="remember-forgot">
        <label><input type="checkbox">
          Remember me 
        </label>
        <a href="#">
          Forgot Password?
        </a>
      </div>

      <button id="login-form-submit" 
      onclick="redirectToLandingPage()">
        Login
      </button>
    
      <div class="register-link">
        <p>Don't have an account?
          <a href="#">Register</a>
        </p>
      </div>
   

  </main>
</body>
</html>
